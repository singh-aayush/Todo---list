<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="todo-container-body">
        <div class="todo-body">
            <div class="todo-navlist">
                <h1>To-Do List</h1>
                <div class="todo-search">
                    <input type="text" placeholder="Search" id="todo-search">
                </div>
            </div>
            <div class="todo-adding-events">
                <div class="adding-content-section">
                    <input type="text" id="add-event" placeholder="Add your task" autocomplete="off">
                    <button onClick="addEvent()">ADD</button>
                </div>
            </div>
            <ul id="todo-lists">
                <!-- <li id="list-items">task1</li> -->

                <!-- <li class="checked"></li>
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 2</li> -->
            </ul>
        </div>
    </div>
    <script src="/index.js">
    </script>
</body>

</html>
